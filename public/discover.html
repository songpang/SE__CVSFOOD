    <div id="content">

                </ol>
            </dd>
        </dl>
    </div>
    <script>

        var firsturl = "http://ozit.tistory.com"
        $(function () {
            var count = $('#rank-list li').length;
            var height = $('#rank-list li').height();

            function step(index) {
                $('#rank-list ol').delay(2000).animate({
                    top: -height * index,
                }, 500, function () {
                    step((index + 1) % count);
                });
            }
            step(1);
        });

        $("#linkMyBlog").attr("href", "http://ozit.tistory.com")
        $("#linkMyBlog").text(firsturl)
        

    </script>
</body>
